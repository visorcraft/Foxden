name: Build Firefox Extension

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install web-ext
        run: npm install -g web-ext

      - name: Validate manifest.json
        run: |
          echo "Validating manifest.json syntax..."
          cat manifest.json | python3 -m json.tool > /dev/null
          echo "manifest.json is valid JSON"

      - name: Lint extension with web-ext
        run: web-ext lint --source-dir . --ignore-files "scripts/**" "tests/**" "assets/screenshots/**" "docs/**" "*.md" "*.xpi"

      - name: Build extension package
        run: |
          zip -r Foxden-extension.xpi backend/ assets/icons/ popup/ manifest.json
          echo "Built extension package:"
          ls -la Foxden-extension.xpi
          unzip -l Foxden-extension.xpi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: Foxden-extension.xpi
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: firefox-extension

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: Foxden-extension.xpi
          generate_release_notes: true
