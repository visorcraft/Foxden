name: Build Firefox Extension

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install web-ext
        run: npm install -g web-ext

      - name: Validate manifest.json
        run: |
          echo "Validating manifest.json syntax..."
          cat manifest.json | python3 -m json.tool > /dev/null
          echo "manifest.json is valid JSON"

      - name: Lint extension with web-ext
        run: web-ext lint --source-dir . --ignore-files "scripts/**" "tests/**" "screenshots/**" "docs/**" "*.md" "*.xpi"

      - name: Build extension package
        run: |
          zip -r workspaces-extension.zip backend/ icons/ popup/ manifest.json
          echo "Built extension package:"
          ls -la workspaces-extension.zip
          unzip -l workspaces-extension.zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: workspaces-extension.zip
          retention-days: 7
